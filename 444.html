<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Send Data</title>

<script type="text/javascript">

  

  // 1.
  // onload getvalue from local browser storage and set to input form element
  window.addEventListener('load', function() {
         var name = localStorage.getItem("field1");
          
          document.getElementById("field1").value = name;

        })



  // 2.
  // this function triggered by submit button and setted value to localStorage
  function storeValues()  
        {
          // save data value
            var inputValue = document.getElementById("field1").value;
            localStorage.setItem("field1", inputValue);
        }

</script>
</head>
</body>

<label>Field 1</label><span><input type="text" size="32" id="field1" value=""></span>


<input type="button" onclick="storeValues();" value="SET VALUE TO COOKIE"></span>

</body>
</html>
