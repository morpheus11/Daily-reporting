<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Send Data</title>

<script type="text/javascript">

  // 1.
  // this is two variable for set cookie epiry date
  var today = new Date();
  var expiry = new Date(today.getTime() + 30 * 24 * 3600 * 1000); // plus 30 days

  // 2.
  // onload getvalue of cookie and set to input form element
  window.addEventListener('load', function() {
       function getCookie(name)
        {
          var re = new RegExp(name + "=([^;]+)");
          var value = re.exec(document.cookie);
          return (value != null) ? unescape(value[1]) : null;
        }
          
          document.getElementById("field1").value = getCookie("field1")

        })


  // triggered by store values
  function setCookie(name, value)
  {
    document.cookie=name + "=" + escape(value) + "; path=/; expires=" + expiry.toGMTString();
  }

  function storeValues()  
        {
          var inputValue = document.getElementById("field1").value;
          // called to function setcookie
          setCookie("field1", inputValue );
          return true;
        }

</script>
</head>
</body>

<label>Field 1</label><span><input type="text" size="32" id="field1" value=""></span>


<input type="button" onclick="storeValues();" value="SET VALUE TO COOKIE"></span>

</body>
</html>
